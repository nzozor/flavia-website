
<div class="mt-32" *ngIf="!essays">
  <flavia-loader ></flavia-loader>
</div>
<div class="container mx-auto  w-11/12 py-6 lg:py-24 flex flex-col" *ngIf="essays">
  <h2 class="mb-10 mt-20 lg:mt-12">ESSAYS</h2>
  
  <div class="flex flex-row flex-wrap w-full">
    <div class="lg:w-1/2">
      <section flaviaEnterViewport class="section flex-col md:flex-row flex lg:m-8 lg:ml-0 w-full md:pr-8 mr-0 lg:pr-16 py-8 max-w-3xl" >
        <div class="page-intro" [innerHTML]="staticContent.intro | MarkdownToHtml">  </div>
      </section>
      <picture class="w-full lg:w-1/2 mb-8 lg:mb-0 ">
        <source media="(max-width: 599px)" srcset="{{ cmsUrl + staticContent.introImage.formats.small.url}}">
        <img flaviaEnterViewport class="w-full w-4/5" srcset="{{ cmsUrl + staticContent.introImage.url}} 2x" src="{{ cmsUrl + staticContent.introImage.formats.small.url}}" alt="Flavia Essays Curator London Italy">
      </picture>
    </div>
    <div class="essay-container flex flex-col flex-wrap w-full  lg:w-1/2 self-start">
      <div  *ngFor="let article of essays">
        <section flaviaEnterViewport class="section flex-col md:flex-row flex lg:m-8  lg:ml-0 lg:mb-0 lg:pb-0  w-full  mr-0 py-8" >
          <div class="w-full  content-container flex flex-col">
            <div class="flex-grow flex flex-col justify-center">
              <div class="content mb-6">
                <h2 class="mb-2 essay-description" *ngIf="!article.description" [innerHTML]="article.title | MarkdownToHtml"></h2>
                <h2 class="mb-2 essay-description" *ngIf="article.description" [innerHTML]="article.description | MarkdownToHtml"></h2>
                
                <h3 class="mb-2" *ngIf="article.titleSecond">{{ article.titleSecond }}</h3>
                <h3 class="mb-6" *ngIf="!article.titleSecond">{{ getDate(article.date) }}</h3>
                <p class="article">
                </p>
              </div>
              <div class="link mb-8"  *ngIf="article.readMoreLink"> <a href="{{article.readMoreLink}}" alt="Read More" target="_blank">Read more</a> </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    </div>
    
</div>
