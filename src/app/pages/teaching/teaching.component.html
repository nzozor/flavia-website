
<div class="mt-32" *ngIf="!teachings">
  <flavia-loader ></flavia-loader>
</div>
<div class="container mx-auto  w-11/12 py-6 lg:py-24 flex flex-col" *ngIf="teachings">
  <h2 class="mb-10 mt-20 lg:mt-12">TEACHING</h2>
  <div class="flex flex-row flex-wrap w-full">
    <div class="lg:w-1/2">
      <section flaviaEnterViewport class="section flex-col md:flex-row flex lg:m-8 lg:ml-0 w-full md:pr-8 mr-0 lg:pr-16 py-8 max-w-3xl">
        <p class="page-intro" [innerHTML]="staticContent.intro | MarkdownToHtml">  </p>
      </section>
    </div>
    <div class="essay-container flex flex-col flex-wrap w-full  lg:w-1/2 self-end">
      <div  *ngFor="let article of teachings">
        <section flaviaEnterViewport class="section flex-col md:flex-row flex lg:m-8  lg:mb-0 lg:pb-0   w-full  lg:ml-0 mr-0 py-8" >
          <div class="w-full  content-container flex flex-col">
            <div class="flex-grow flex flex-col justify-center">
              <div class="content mb-6">
                <h2 class="mb-2">{{ article.title }}</h2>
                <h3 class="mb-6">{{ getDate(article.date) }}</h3>
                <p class="article" >
                  {{article.description}}
                </p>
              </div>
              <div class="link mb-8"  *ngIf="article.readMoreLink"> <a href="{{article.readMoreLink}}" alt="Read More" target="_blank">Read more</a> </div>
            </div>
          </div>
        </section>
        <hr />

      </div>
    </div>
    </div>
</div>
